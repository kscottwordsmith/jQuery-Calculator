<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Let's Calculator!</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<div id="container">
		<form action="#">
			<input type="number" name="num_one" id="num_one" placeholder="Number 1">
			<input type="number" name="num_two" id="num_two" placeholder="Number 2">
			<input type="number" name="answer" id="answer" readonly>
		</form>
		<div id="buttons">
			<button type="button" name="add">+</button>
			<button type="button" name="subtract">-</button>
			<button type="button" name="multiply">X</button>
			<button type="button" name="divide">/</button>
		</div>
	</div>


	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
